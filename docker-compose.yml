version: '3'
services:
  db:
    image: postgres
    volumes:
      - Academy:/var/lib/postgresql/data

  web:
    build: .
    env_file:
      - jwt.env
      - database_info.env
    depends_on:
      - db
      - sidekiq
      - redis
    volumes:
       - .:/espertofit_academy

  redis:
    image: redis
    volumes:
      - Redis_db:/var/lib/redis
    ports:
      - "6379:6379"
  
  sidekiq:
    build: .
    volumes:
      - .:/espertofit_academy
    command: bundle exec sidekiq
    links:
      - db
    depends_on:
      - redis

  nginx:
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./public:/var/www/espertofit_academy/public/
    ports:
      - "80:80"
    depends_on:
      - web


volumes:
  Academy:
  Redis_db:
  nginx:

networks:
  default:
    external:
      name: EspertoFitNetwork
